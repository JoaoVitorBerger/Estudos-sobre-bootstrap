<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">

      .marcador{
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container{
        background: #5bf946;
        border: 1px solid #36ae26;
      }
    </style>

  </head>

  <body>
    <!--
        o col utlilizado sem a indicação dos breakpoints(sm,md,xl)
        indica que a aplicação será automática para qualquer tamanho de tela,
        seja md, sm ou xl
    -->
    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      <div class="row">
        <div class="marcador col">Area1</div>
        <div class="marcador col">Area2</div>
        <div class="marcador col">Area3</div>
        <div class="marcador col">Area4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      <div class="row">
        <div class="marcador col">Area1</div>
        <div class="marcador col">Area2</div>
        <div class="marcador col">Area3</div>
       
      </div>

      <h2>Largura igual empilhada</h2>
      <div class="row ">
        <div class="marcador col-sm">Area1</div>
        <div class="marcador col-sm">Area2</div>
        <div class="marcador col-sm">Area3</div>
        <div class="marcador col-sm">Area4</div>
      </div>

      <h2>Ordenando</h2>
      <div class="row">
        <div class="marcador col-md order-2">Area1</div>
        <div class="marcador col-md order-1">Area2</div>
        <div class="marcador col-md order-3">Area3</div>
      </div>
      

      <h2>offset</h2>
      <div class="row">
        <div class="marcador col-md order-2 offset-md-1 " >
          <form action="">
            <input type="text" placeholder="Digite seu email">
          </form>
        </div>
        <div class="marcador col-md order-2 offset-md-1" >conteudo1</div>
        <div class="marcador col-md order-2 offset-md-1" >conteudo1</div>
      </div>
      <h2>offset múltiplos alinhamentos</h2>
      <div class="row">
        <div class="marcador col-md  offset-md-0 " >conteudo1</div>
        <div class="marcador col-md  offset-md-5" >conteudo1</div>
        
      </div>

      <h2>Aninhamento</h2>
      <div class="row">
        <div class="col-md-6">
          conteudo1
          <div class="row">
            <div class="col-md-6 marcador">Conteudo1</div>
          </div>
        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
