<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>

<body style="margin-bottom: 200px; background:#876ea2 ;font-family: Arial, Helvetica, sans-serif;">
    <div id="titulo" class="d-flex justify-content-center ">
        <h1 class="display-3">Dados para contato</h1>
    </div>

    <div class="container d-flex  justify-content-center mt-5" style="background: #876ef1;">


        <form class="w-75 text-center">
            <h4 class="d-block mt-5">Informe seu e-mail</h4>
            <div class="input-group  pb-5 ">
                <input class="form-control" type="email" name="" id="" placeholder="Informe seu e-mail">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>
            <h4 class="d-block">Nome e Sobrenome</h4>
            <div class="input-group pb-5">

                <input class="form-control" type="text" name="" id="" placeholder="Digite seu nome">
            </div>
            <h4 class="d-block ">Deixe sua mensagem</h4>
            <div class="input-group pb-5 ">
                <textarea name="" id="" cols="30" rows="10" class="form-control" style="resize: none;"></textarea>
            </div>
            <button class="btn btn-block btn-light mb-3">Enviar</button>

        </form>

    </div>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
